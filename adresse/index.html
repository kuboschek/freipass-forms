<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreiPass Adressaktualisierung</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <a href="/" id="back-link"><span aria-hidden="true">&#8592;</span> <span id="back-link-text">zurück zur Übersicht</span></a>
    <div class="vertical-layout">
        <header class="logo">
            <img src="https://freipass.ch/img/freipassaltlogo.svg" alt="FreiPass Logo">
        </header>
        <main class="narrow">
            <script type="text/javascript" src="https://webform.statslive.info/ow/eyJpdiI6IktVV1RjYWdmS2dORUl3U3pKR1dzQWtlOHMrQVBEelJta3JSM2pJZjFXMGM9IiwibWFjIjoiM2NmZjE2MWEwNzFkNDczM2VhYTEwNjM4ZDFjNDdiMmQ3OWM0NjhiMjk4YTY2YzBjNTZjMmYzNWVlYjE4Y2Q5NiIsInZhbHVlIjoiMmRZZm5SdWJkTnRRYVFDMHN0eXFCeXQ2ZytMYkxFaUwxbUJPMUhGN2syYz0ifQ=="></script>
        </main>
    </div>
    <script>
        (function () {
            try {
                const params = new URLSearchParams(window.location.search);
                let lang = params.get('lang');
                if (!lang) {
                    lang = (navigator.language || navigator.userLanguage || 'de').toLowerCase();
                } else {
                    lang = lang.toLowerCase();
                }
                const isGerman = lang.startsWith('de');
                const t = isGerman ? {
                    back: 'zurück zur Übersicht'
                } : {
                    back: 'back to overview'
                };
                const backLinkText = document.getElementById('back-link-text');
                const backLink = document.getElementById('back-link');
                if (backLinkText) backLinkText.textContent = t.back;
                // Pass lang param to back link if present
                if (params.get('lang') && backLink) {
                    backLink.setAttribute('href', '/?lang=' + encodeURIComponent(params.get('lang')));
                }
            } catch (_) { /* no-op */ }
        })();
    </script>
</body>

</html>
